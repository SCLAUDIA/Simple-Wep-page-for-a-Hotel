<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <nav id="navbar">
        <div class="container">
           <h1 class="logo"><a href="index.html">Hotel BUC</a></h1>
           <ul>
              <li><a  href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a class="current" href="contact.html">Contact</a></li>
           </ul>
        </div>
     </nav> 
     <section id="contact">
         <div class="container">
            <h1><span class="text-primary">Contact</span> Us
            </h1>
            <p class="p_contact">Please fill out the form below to contact us</p>
            
            <form action="">
                     <div class="forms">
                        <label for="Name">Name</label>
                        <input type="text" name="name" id="name">
                     </div>
                     <div class="forms">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                     </div>
                     <div class="forms">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                     </div>
               <button class="btn" type="submit">Submit</button>
            </form>
         </div>
     </section>

     <section id="contact-info">
         <div class="container contact">
               <div class="box">
                  <i class="fas fa-hotel"></i>
                  <h3>Location</h3>
                  <p>Spl. Independentei nr.290</p>
               </div>
               <div class="box background">
                  <i class="fas fa-phone"></i>
                  <h3>Phone</h3>
                  <p>+4 0734 121 221</p>
               </div>
               <div class="box">
                  <i class="fas fa-envelope"></i>
                  <h3>Email</h3>
                  <p>office@hotelbuc.com</p>
               </div>
         </div>
     </section>

     <div class="clr"></div>
     <footer class="footer">
      <p>Hotel BUC &copy 2021 All Rights Reserved</p>
   </footer>
</body>
</html>
